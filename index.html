<!DOCTYPE html>
<html lang="en-us">

</html>
<html>
<head>
        <meta charset="UTF-8">
        <title>
            Psychic Game
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

        <div>

              <p>Wins: <span id="wins"></span></p>
              <br>
              <p>Losses: <span id="losses"></span></p>
              <br>
              <p>Guesses Left: <span id="guesses"></span></p>
              <br>
              <p> Guesses: <span id="userChoiceText"></span></p>



        
        </div>
        
            <script type="text/javascript">

                var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l',
    'm','n','o','p','q','r','s','t','u','v','w','x','y','z'];

// Variables for tracking our wins, losses and ties. They begin at 0.
var wins = [0];
var losses = [0];
var guesses = 10;
var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];

// Captures key press 
document.onkeypress = function(userGuess) {
  var userGuess = userGuess || window.key;
  // var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];
    charCode = userGuess.keyCode || userGuess.which;
    userChoiceText = String.fromCharCode(charCode);
// console.log(userGuess)


    // how to win and lose
    if (userChoiceText === computerChoice){
      (wins ++);
      
    }
    
    if (userGuess != computerChoice) {
        (guesses--);
        
  }
  // console.log(userGuess)
  // console.log(computerChoice)
  if (guesses === -1) {
    (losses ++);
    alert("end");
    
  }
  // how things get displayed
  document.getElementById("userChoiceText").innerHTML += userChoiceText;
  document.getElementById("guesses").innerHTML = guesses;
  document.getElementById("wins").innerHTML = wins;
  document.getElementById("losses").innerHTML = losses;
}
  
  
  // }


            </script>

</body>
</html>
